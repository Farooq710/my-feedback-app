name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧩 Install dependencies for backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # 🧩 Install dependencies for frontend
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # 🧪 (Optional) Run tests if any
      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "No tests found"

      # 🐳 Build Docker image (uses docker-compose)
      - name: Build Docker image
        run: docker build -t my-feedback-app .

      # 🔐 Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 🚀 Push image to Docker Hub
      - name: Push image to Docker Hub
        run: |
          docker tag my-feedback-app ${{ secrets.DOCKER_USERNAME }}/my-feedback-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-feedback-app:latest
